<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>記事編集画面</title>
</head>
<style>
	.article-container {
		margin-top: 100px;
		display: flex;
		flex-direction: column;
		gap: 1em;
		padding: 1em;
		max-width: 400px;
	}
</style>

<body>

	<div class="header-wrapper">
		<div th:insert="~{common/header}"></div>
	</div>

	<div class="article-container">

		<h2>記事編集するよ～</h2>

		<form th:action="@{/article/update/{id}(id=${article.articleId})}" method="post">
			<div class="form-group">
				<label>タイトル</label>
				<input type="text" name="title" th:value="${article.title}" />
			</div>
			<div class="form-group">
				<label>内容</label>
				<textarea name="content" th:text="${article.content}"></textarea>
			</div>
			<div class="form-group">
				<label>公開日</label>
				<input type="datetime-local" name="publishedAt" th:value="${article.publishedAt}" />
			</div>
			<div class="form-group">
				<label>公開・非公開</label>
				<select name="isPublished">
					<option value="1" th:selected="${article.isPublished == 1}">公開</option>
					<option value="0" th:selected="${article.isPublished == 0}">非公開</option>
				</select>
			</div>

			<button type="submit">更新する</button>

		</form>
		
		<a th:href="@{/article/show/{id}(id=${article.articleId})}">
			<button type="button">戻る</button>
		</a>

	</div>



</body>

</html>
